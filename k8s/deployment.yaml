apiVersion: apps/v1
kind: Deployment
metadata:
  name: interviewhub-deployment
  namespace: 2401054               # <--- Added Namespace
  labels:
    app: interviewhub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: interviewhub
  template:
    metadata:
      labels:
        app: interviewhub
    spec:
      containers:
        - name: interviewhub-container
          image: interviewhub-app:latest     # <--- Your Docker image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000            # Next.js default port
          envFrom:
            - secretRef:
                name: interviewhub-secret    # <--- Secret (optional)
            - configMapRef:
                name: interviewhub-config    # <--- ConfigMap (optional)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      restartPolicy: Always
