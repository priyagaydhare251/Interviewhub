apiVersion: apps/v1
kind: Deployment
metadata:
  name: interviewhub-deployment
  namespace: "2401054"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interviewhub
  template:
    metadata:
      labels:
        app: interviewhub
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: interviewhub
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401054/interviewhub:v1
          ports:
            - containerPort: 3000
          # Env variables will be set from Jenkins pipeline (kubectl set env)
